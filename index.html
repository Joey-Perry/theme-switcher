<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changing Counter</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./themes.css" />
  </head>
  <body>
    <header>
      <p id='instructions'>Choose a theme:</p>

      <button onclick="switchTheme('facebook')">Facebook</button> 
      <button onclick="switchTheme('devmountain')">DevMountain</button>
      <button onclick="switchTheme('twitter')">Twitter</button> 
      <button onclick="switchTheme('default')">Default</button>
    </header>
    <main>
      <h1 id='counter'>0</h1>
      <h2>Clicks</h2>
      <section id='button-section'>
        <button id='decrease-btn'>-</button> 
        <button id='reset-btn'>Reset</button> 
        <button id='increase-btn'>+</button>
      </section>
    </main>
    <script src='./index.js'></script>
  </body>
</html>
